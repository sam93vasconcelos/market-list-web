<div>
  <mat-icon
    (click)="handleDelete($event, item.name)"
    style="color: red; cursor: pointer"
    >{{ confirmDelete ? "info" : "delete" }}</mat-icon
  >

  <mat-checkbox
    #checkBought
    [checked]="item.done"
    (change)="handleChange(checkBought.checked)"
  >
    {{ item.name }}
  </mat-checkbox>
</div>
